<!DOCTYPE html>
<html>
    <head>
        <title>Tables With CSS</title>
        <style>
            body{
                background: linear-gradient(90deg,red,yellow);
                color: white;
            }
            table,th,td{
                border: 2px solid whitesmoke;
            }
            table{
                width: 100%;
                text-align: center;
                border-collapse: collapse;
            }
            th{
                height: 50px;
                vertical-align: bottom;
            }
            img{
                margin: 10px;
                border-radius: 20px;
                border: 2px solid red;
            }
            tr:nth-child(even){
                background-color: brown;
            }
            tr:hover{
                background: linear-gradient(45deg,black,white,black);
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Reviews</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>

                    <td>Niki</td>
                    <td>$10</td>
                    <td>100</td>
                    <td>5</td>
