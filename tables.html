<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="2"
               align="center"
               cellspacing="10px"
               cellpadding="10px"
               style="text-align: center;">
            <thead>
                <tr>
                    <th colspan="2">Name & Price</th>
                    <th colspan="2">Brand & Qty</th>
                    <th style="width: 200px; text-align: center;">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shirt</td>
                    <td rowspan="3">$100</td>
                    <td>Niki</td>
                    <td>10</td>
                    <td><img src="images/p1.jpg" width="10%"></td>
                </tr>

                <tr>
                    <td>Shirt</td>
                   
                    <td colspan="2">Polo & 20</td>
                    <td><img src="images/p2.jpg" width="10%"></td>
                </tr>

                <tr>
                    <td>Shirt</td>
                    
                    <td>American</td>
                    <td>100</td>
                    <td><img src="images/p3.jpg" width="10%"></td>
                </tr>

                <tr>
                    <td>Pant</td>
                    <td>$300</td>
                    <td rowspan="2">Polo <br> Niki</td>
                    <td>500</td>
                    <td><img src="images/p4.jpg" width="30%"></td>
                </tr>

                <tr>
                    <td>Pant</td>
                    <td>$500</td>
                    
                    <td>200</td>
                    <td><img src="images/p5.jpg" width="10%"></td>
                </tr>

                <tr>
                    <td colspan="4">Pant || $500 || Polo || 200</td>
                    <td><img src="images/p6.jpg" width="10%"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
