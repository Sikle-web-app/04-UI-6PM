<!--
    <marquee></marquee> tag, used to scroll the text

    Default Scrolling is "right to left"
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
        <style>
            h1{
                margin-bottom: 100px;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1><marquee width="50%">Angular11</marquee></h1>
        <h1><marquee direction="right" scrollamount="100">ReactJS</marquee></h1>
        <h1><marquee direction="up">NodeJS</marquee></h1>
        <h1><marquee direction="down">MongoDB</marquee></h1>
    </body>
</html>
