<!--
    headings
    ========
        html supports following headings.

        1) <h1></h1>   main heading

        2) <h2></h2>   sub heading

        3) <h3></h3>    sub heading

        4) <h4></h4>    sub heading

        5) <h5></h5>    sub heading

        6) <h6></h6>    sub heading
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: red;
                background-color: yellow;
                width: 25%;
                text-align: center;
                margin: 20px auto;
                border: 2px solid red;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Headings....!</h1>
        <h2>Headeing....!</h2>
        <h3>Headeing....!</h3>
        <h4>Headeing....!</h4>
        <h5>Headeing....!</h5>
        <h6>Headeing....!</h6>
    </body>
</html>
