<!--
    structure of webpage
    ====================
    Declaration        

    root section

            header section

                METADATA

            body section

                Main Content of Web Page

    - Declaration Representing the Version of HTML

    - Every Web Page Start with Root Section.

    Ex.
            <html> tag, represent the root section

    - root section divided into two sections

            1) header section

            2) body section

    - header section used to define the METADATA.

    - data about webpage called as METADATA

        Ex.
                author
                name
                description
                ----
                ----

    - body section, used to represent the content of the webpage.

            images

            tables

            headings

            paragraphs

            ----
            ----
            ----

    - <head> tag, used to represent the header section

    - <body> tag, used to represent the content of the webpage.
-->

<!DOCTYPE html>
<html>
    <head>
        <!-- author -->
        <meta name="author" content="AshokIT">
        <!-- description -->
        <meta name="description" content="Training Classes At AshokIT">
        <!-- refresh -->
        <meta http-equiv="refresh" content="30">
        <!-- styles -->
        <style></style>
        <!-- javascript -->
        <script></script>
        <!-- responsive web design 
            mobile, ipad, tv, laptop,.....
        -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- title to the webpage -->
        <title>Demo Class</title>
    </head>
    <body>
        Welcome to AshokIT For FullStack UI Classes
    </body>
</html>
